set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Set PATH to use Nix bash (required for Tokyo Night theme - needs bash 4.2+)
set-environment -g PATH "/run/current-system/sw/bin:/opt/homebrew/bin:/opt/homebrew/sbin:/Users/asaloojee/.local/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Bind clearing the screen
bind L send-keys '^L'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Catppuccin theme (keeping for reference - commented out)
# set -g @catppuccin_flavour 'mocha'

# Tokyo Night theme configuration
set -g @tokyo-night-tmux_show_datetime 0      # Hide datetime for cleaner look
set -g @tokyo-night-tmux_show_path 1          # Show current path in statusbar
set -g @tokyo-night-tmux_path_format relative # Use relative paths instead of full paths
set -g @tokyo-night-tmux_window_id_style dsquare  # Window IDs styled with double-square brackets
set -g @tokyo-night-tmux_show_git 0           # Hide git branch info

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'  # Old theme (commented out)
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.config/tmux/plugins/tpm/tpm'

# Add blank line above status line (after plugins load)
set -g status 2            # Make status area 2 lines tall
set -g status-format[0] '' # First line empty (padding)
set -g status-format[1] '#[align=left range=left #{E:status-left-style}]#[nodim]#{T;=/#{status-left-length}:status-left}#[norange default]#[list=on align=#{status-justify}]#[list=left-marker]<#[list=right-marker]>#[list=on]#{W:#[range=window|#{window_index} #{E:window-status-style}#{?#{&&:#{window_last_flag},#{!=:#{E:window-status-last-style},default}}, #{E:window-status-last-style},}#{?#{&&:#{window_bell_flag},#{!=:#{E:window-status-bell-style},default}}, #{E:window-status-bell-style},#{?#{&&:#{||:#{window_activity_flag},#{window_silence_flag}},#{!=:#{E:window-status-activity-style},default}}, #{E:window-status-activity-style},}}]#[push-default]#{T:window-status-format}#[pop-default]#[norange default]#{?window_end_flag,,#{window-status-separator}},#[range=window|#{window_index} list=focus #{?#{!=:#{E:window-status-current-style},default},#{E:window-status-current-style},#{E:window-status-style}}#{?#{&&:#{window_last_flag},#{!=:#{E:window-status-last-style},default}}, #{E:window-status-last-style},}#{?#{&&:#{window_bell_flag},#{!=:#{E:window-status-bell-style},default}}, #{E:window-status-bell-style},#{?#{&&:#{||:#{window_activity_flag},#{window_silence_flag}},#{!=:#{E:window-status-activity-style},default}}, #{E:window-status-activity-style},}}]#[push-default]#{T:window-status-current-format}#[pop-default]#[norange list=on default]#{?window_end_flag,,#{window-status-separator}}}#[nolist align=right range=right #{E:status-right-style}]#[nodim]#{T;=/#{status-right-length}:status-right}#[norange default]'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Resize panes with prefix + arrow keys (fine adjustments)
bind -r Up resize-pane -U 1
bind -r Down resize-pane -D 1
bind -r Left resize-pane -L 1
bind -r Right resize-pane -R 1

# Resize panes with prefix + Shift+arrow keys (larger adjustments)
bind -r S-Up resize-pane -U 5
bind -r S-Down resize-pane -D 5
bind -r S-Left resize-pane -L 5
bind -r S-Right resize-pane -R 5
